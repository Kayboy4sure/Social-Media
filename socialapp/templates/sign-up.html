{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>Document</title>
</head>

<body>

  <div class="container-lg">
    <div class="d-flex justify-content-center" style="margin-top: 50px;">
      <main class="form-signin w-50">
        <form action="" method="post">
          <div class="d-flex justify-content-center flex-column align-items-center">
          <img class="mb-4" src="www.getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">REGISTER</h1>
          </div>

          {% csrf_token %}
          <!-- {{form}} -->
          {% for field in form %}
          <div class="form-floating mb-2">
          {{field}}
          {{field.label_tag}}
          <!-- {{field.help_text}} -->
          {{field.errors}}
          </div>
          {% endfor %}
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-3 mb-3 text-body-secondary text-center">If you already have an account click here <a href="sign_in">Login</a></p>
        </form>
      </main>
    </div>
  </div>
        <!-- <input type="submit" name="Create User">
      </form>
      </main> -->

    <!-- Scripts
        ================================================== -->
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
