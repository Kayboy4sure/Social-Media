{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

        <!-- Favicons -->
  <link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
  <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
  <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
  <link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
  <link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
  <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <title>Document</title>
</head>

<body>
  <div class="container-lg">
    <div class="d-flex  justify-content-center" style="margin-top: 100px;">
      <main class="form-signin w-50">
        <form action="" method="post">
          <div class="d-flex justify-content-center flex-column align-items-center">
          <img class="mb-4" src="www.getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
          <h1 class="h3 mb-3 fw-normal">LOGIN</h1></div>

          {% csrf_token %}
          <div class="form-floating mb-2">
            <input type="username" class="form-control" name="username" placeholder="username" required="Ture">
            <label >Username</label>
          </div>
          <div class="form-floating mb-2">
            <input type="password" class="form-control" name="password" placeholder="Password" required="Ture">
            <label>Password</label>
          </div>
          {% for message in messages %}
          {{message}}
          {% endfor %}
          <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-body-secondary text-center">If you don't have an account click on <br><a href="sign_up">Create An Account</a>
          </p>
        </form>
      </main>
    </div>
  </div>
    <!-- Scripts
        ================================================== -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
